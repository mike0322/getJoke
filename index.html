<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Get Jokes</title>


</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card grey lighten-5">
                    <div class="card-contend">
                        <h3 class="center-align z-depth-3 col s10 offset-s1 red accent-3"><span
                                style="color: white">Joke
                                Generator</span>
                        </h3>
                        <br>
                        <div class="row">
                            <form>
                                <div class="input-field col s4 offset-s1">
                                    <textarea id="number" class="materialize-textarea"></textarea>
                                    <label for="number">number of joke</label>
                                    <br>
                                    <br>
                                    <a class="waves-effect waves-light btn getjoke orange">get joke</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card-action">
                        <ul class="jokeList collection"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="new.js"></script>
</body>

</html>
